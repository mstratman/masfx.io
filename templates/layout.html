<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>[% IF page_title %][% page_title %][% ELSE %][% title %][% END %]</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="[% meta_description %]">
    <meta name="author" content="Mark A. Stratman">    
    <link rel="shortcut icon" href="/favicon.ico"> 
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="/assets/fontawesome/js/all.min.js"></script>
    
    <!-- Plugins CSS -->
    <link rel="stylesheet" href="/assets/plugins/fancybox/fancybox.css">

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="/assets/css/theme.css">
</head> 

<body class="docs-page">    
    <header class="header fixed-top">        
        <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2">
                <div class="docs-logo-wrapper">
                      <button id="docs-sidebar-toggler" class="docs-sidebar-toggler docs-sidebar-visible me-2 d-lg-none" type="button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <div class="site-logo text-center"><a class="navbar-brand" href="https://mas-effects.com"><img class="logo-icon me-2" src="/img/mas-effects.png" alt="MAS Effects logo"></a></div>    
                </div><!--//docs-logo-wrapper-->
                <div class="docs-top-utilities d-flex justify-content-end align-items-center">
                  [% IF 0 %]
                    <div class="top-search-box d-none d-lg-flex">
                      [% INCLUDE search.html %]
                    </div>
                    [% END %]
    
                    <ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
                        <li class="list-inline-item"><a title="Support" href="https://www.reddit.com/r/maseffects"><i class="fas fa-question-circle fa-fw"></i></a></li>
                        <li class="list-inline-item"><a title="MAS Effects site" href="https://mas-effects.com"><i class="fas fa-globe fa-fw"></i></a></li>
                        <li class="list-inline-item"><a title="Contact" href="https://mas-effects.com/contact"><i class="fas fa-envelope fa-fw"></i></a></li>
                    </ul><!--//social-list-->
                    <a target="_blank" href="https://www.reddit.com/r/maseffects" class="btn btn-primary d-none d-lg-flex">Get Help</a>
                </div><!--//docs-top-utilities-->
            </div><!--//container-->
        </div><!--//branding-->
    </header><!--//header-->
    
    
    <div class="docs-wrapper">
        [% sidebar %]
        <div class="docs-content">
            <div class="container">
                [% content %]
                [% INCLUDE "footer.html" %]

<div class="fixed-bottom bg-color">
  <div class="d-flex flex-row">
    <div style="width: 300px" class="d-none d-lg-block">
      &nbsp;
    </div>
    <div class="quick-or-comprehensive text-center flex-grow-1 align-content-center">
      <div id="select-quick">
        <i class="fas fa-code-commit"></i>
        <br>
        Quick
      </div>
      <div id="select-comprehensive">
        <i class="fas fa-code-branch"></i>
        <br>
        Comprehensive
      </div >
    </div>
  </div>
</div>
            </div> 
        </div>
    </div><!--//docs-wrapper-->
   
       
    <!-- Javascript -->          
    <script src="/assets/plugins/popper.min.js"></script>
    <script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>  
    
    
    <!-- Page Specific JS -->
    <script src="/assets/plugins/smoothscroll.min.js"></script>
    <script src="/assets/plugins/gumshoe/gumshoe.polyfills.min.js"></script> 
    <script src="/assets/plugins/fancybox/fancybox.umd.js"></script> 
    <script src="/js/site.js" defer></script> 

</body>
</html>
